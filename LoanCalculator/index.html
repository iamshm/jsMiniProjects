<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <style>
      #loading,
      #results {
        display: none;
      }
    </style>

    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">$</span>
                  <input type="number" id="amount" class="form-control" placeholder="Loan Amount" aria-label="Username" aria-describedby="basic-addon1" />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">%</span>
                  <input type="number" id="interest" class="form-control" placeholder="Interest" aria-label="Username" aria-describedby="basic-addon1" />
                </div>
              </div>
              <div class="form-group mb-3">
                <input type="number" class="form-control" id="years" placeholder="Years to Repay" />
              </div>
              <div class="form-group d-grid mb-3">
                <input type="submit" class="btn btn-dark" value="Calculate" />
              </div>
            </form>

            <!-- loader heere -->
            <div id="loading">
              <img src="/img/loading.gif" alt="" />
            </div>
            <!-- results -->
            <div id="results" class="pt-4">
              <h5>Results</h5>
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"> Monthly Payment</span>
                  <input type="number" id="monthly-payment" class="form-control" disabled aria-label="Username" aria-describedby="basic-addon1" />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"> Total Payment</span>
                  <input type="number" id="total-payment" class="form-control" disabled aria-label="Username" aria-describedby="basic-addon1" />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"> Total Interest</span>
                  <input type="number" id="total-interest" class="form-control" disabled aria-label="Username" aria-describedby="basic-addon1" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="/app.js"></script>
  </body>
</html>
